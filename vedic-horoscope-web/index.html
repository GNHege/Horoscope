<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horoscope in just 2 minutes!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="vedic-header">
            <!-- Optional: Add a small relevant image like an Om symbol or a simple mandala -->
            <!-- <img src="images/om_symbol.png" alt="Vedic Symbol" class="header-symbol"> -->
            <h1>Horoscope in just 2 minutes!</h1>
            <p class="subtitle">Enter your details below for insightful predictions.</p>
        </header>

        <form id="horoscopeForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="Name" required>
                </div>

                <div class="form-group">
                    <label for="fatherName">Father's Name:</label>
                    <input type="text" id="fatherName" name="FatherName" required>
                </div>

                <div class="form-group">
                    <label for="motherName">Mother's Name:</label>
                    <input type="text" id="motherName" name="MotherName" required>
                </div>

                <div class="form-group">
                    <label for="gothra">Gothra:</label>
                    <input type="text" id="gothra" name="Gothra" required>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth (DoB):</label>
                    <input type="date" id="dob" name="DoB" required>
                </div>

                <div class="form-group">
                    <label for="tob">Time of Birth (ToB):</label>
                    <input type="time" id="tob" name="ToB" required>
                </div>
            </div> {/* End of form-grid */}

            <div class="form-group form-group-full">
                <label for="pob">Place of Birth (PoB - Taluk/City):</label>
                <input type="text" id="pob" name="PoB" required>
            </div>


            <button type="submit" id="submitButton" class="vedic-button">
                Submit Details
            </button>

            <div id="formMessage" class="form-message"></div>
        </form>

        <footer class="vedic-footer">
            <p>&copy; 2023 Your Vedic Astrology Portal. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
