<form id="horoscopeForm">
    <div class="form-grid">
        <div class="form-group">
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name" required>
        </div>
        <div class="form-group">
            <label for="FatherName">Father's Name:</label>
            <input type="text" id="FatherName" name="FatherName" required>
        </div>
        <div class="form-group">
            <label for="MotherName">Mother's Name:</label>
            <input type="text" id="MotherName" name="MotherName" required>
        </div>
        <div class="form-group">
            <label for="Gothra">Gothra:</label>
            <input type="text" id="Gothra" name="Gothra">
        </div>
        <div class="form-group">
            <label for="DoB">Date of Birth (DoB):</label>
            <input type="date" id="DoB" name="DoB" required>
        </div>
        <div class="form-group">
            <label for="ToB">Time of Birth (ToB):</label>
            <input type="time" id="ToB" name="ToB" required>
        </div>
    </div>
    <div class="form-group form-group-full">
        <label for="PoB">Place of Birth (PoB - Taluk/City):</label>
        <input type="text" id="PoB" name="PoB" requiredDirty>
    </div>
    <button type="submit" id="submitButton" class="vedic-button">Submit Details</button>
</form>
